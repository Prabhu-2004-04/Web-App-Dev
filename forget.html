
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>Forget Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row form-group">
            <div class="offset-3  col-sm-6" style="text-align: center ;" >
                <h1>

               <label for="">Change Password</label> </h1>
            </div>
         </div>
        
         <DIV class="row"> 
            <div class="offset-3  col-sm-6">
                <label for="">Enter Register Email id</label>
            </div>
         </DIV>
         <div class="row">
            <div class="offset-3 col-sm-6">
                <input type="email" class="form-control" required>
            </div>
         </div>
         <DIV class="row"> 
            <div class="offset-3  col-sm-6">
                <label for="">Create New Password</label>
            </div>
         </DIV>
         <div class="row">
            <div class="offset-3 col-sm-6">
                <input type="email" class="form-control" required>
            </div>
         </div>
         <DIV class="row"> 
            <div class="offset-3  col-sm-6">
                <label for=""> New Password</label>
            </div>
         </DIV>
         <div class="row form-group">
            <div class="offset-3 col-sm-6">
                <input type="email" class="form-control" required>
            </div>
         </div>
         
         <DIV class="row form-group"> 
            <div class="offset-3 col-sm-6 h-10">
               <button class="btn btn-success form-control" style="
                   border-top-width: 1px;
                   padding-top: 10px;
                   margin-top: 20px;
               "> Reset Password </button> 
               </button> 
            </div>
         </DIV>
         
    </div>
    
</body>
</html>
